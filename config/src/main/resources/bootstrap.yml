server:
 port: 11111
 servlet:
  context-path: /config-center
spring:
 application:
  name: config-center
 profiles:
  active: native
 cloud:
  config:
   server:
    native:
     searchLocations: classpath:/serverConfig
 servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
 resources:
   static-locations: file:D://titan-file/static,file:/home/titan/titan-file/static
 mvc:
   static-path-pattern: /static/**
eureka:
  instance: 
    prefer-ip-address: true
    appGroupName: COMMON
    metadata-map:
     configPath: ${server.servlet.context-path:}
  client:
    serviceUrl:
      defaultZone: http://titan:df6100@172.21.29.55:7777/eureka/
logging:
  level:
    config: debug
  path: log