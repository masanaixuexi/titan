server:
 port: 11111
 servlet:
  context-path: /titan-config
spring:
 application:
  name: titan-config
 servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
 resources:
   static-locations: file:D://titan-file
 mvc:
   static-path-pattern: /**
eureka:
  instance: 
    prefer-ip-address: true
    #ip-address: 172.21.29.75
  client:
    serviceUrl:
      defaultZone: http://172.21.29.55:7777/eureka/
    #defaultZone: http://172.20.100.29:7777/eureka/
logging:
  level:
    config: debug
  path: log